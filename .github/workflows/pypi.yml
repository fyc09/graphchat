name: Publish To PyPI

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  publish-pypi:
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: graphchat/web/package-lock.json

      - name: Build package
        run: make build

      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
